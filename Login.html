<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMatch - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF9800;
            --text: #333;
            --light: #f5f5f5;
            --white: #ffffff;
            --border: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 600;
        }
        .logo p {
            color: var(--text);
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-google {
            background-color: var(--white);
            color: var(--text);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn-google:hover {
            background-color: var(--light);
        }
        .btn-google i {
            margin-right: 10px;
            color: #DB4437;
            font-size: 18px;
        }
        .btn-facebook {
            background-color: var(--white);
            color: var(--text);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn-facebook:hover {
            background-color: var(--light);
        }
        .btn-facebook i {
            margin-right: 10px;
            color: #1877F2;
            font-size: 18px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
        }
        .forgot-password a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ChopSmo</h1>
            <p>Welcome back! Log in to your account</p>
        </div>
        <button id="googleLogin" class="btn btn-google" type="button">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        <div class="divider">or</div>
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message">Please enter your password</div>
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        // Remove all API connections, use only local validation and demo alerts

        // Google Login (demo only)
        document.getElementById('googleLogin').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Google login would be implemented here.');
        });

        // Email/Password Login (local validation only)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Reset error messages and text
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordError').textContent = 'Please enter your password';

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validate form
            let isValid = true;
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            if (!isValid) return;

            // Demo login success
            alert('Login successful! (Demo only, no API connection)');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
